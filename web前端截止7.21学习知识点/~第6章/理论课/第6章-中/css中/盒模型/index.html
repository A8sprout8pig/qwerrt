<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>盒模型</title>
	<style type="text/css">
		.box1{
			background: red;
			/*
			蛋黄
			*/
			width: 100px;
			height: 100px;
			/*
			蛋清
			*/
			padding: 10px 20px 30px 40px; /* top right bottom left */
			/*
			蛋壳
			*/
			border: 10px solid #000; /* 粗细 类型(solid dashed dotted) 颜色 */
			/*
			鸡蛋跟鸡蛋间的距离
			*/
			/*margin: 10px 20px 30px 40px;*/ /* top right bottom left */
			margin: 0 auto;
		}
		.box2{
			background: blue;
			/*
			蛋黄
			*/
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
