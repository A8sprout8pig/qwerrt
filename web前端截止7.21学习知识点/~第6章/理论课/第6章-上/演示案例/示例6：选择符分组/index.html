<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>选择符分组的应用</title>
<style type="text/css">
h1,p{font-size:16px;
     color:red;
}
#aaa,.htff{font-size:16px;
     color:blue;
}
</style>
</head>

<body>
  <h1>北京欢迎你</h1>
  <div>
  <p>北京欢迎你，有梦想谁都了不起！</p>
  <p>有勇气就会有奇迹。</p>
  <p>北京欢迎你，为你开天辟地</p>
  <p>流动中的魅力充满朝气。</p>
  </div>
  <p calss="htff">北京欢迎你，为你开天辟地</p>
  <p id ="aaa">北京欢迎你，有梦想谁都了不起！</p>
</body>
</html>
